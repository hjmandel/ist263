<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 100px;}
        p {text-align: center;} /*this centers text items inside a container*/
        .margincentering {
        border: 1px solid #ee8700;
        margin:0 auto; /*this centers block level containers*/
        width: 30%;
        } 
        .flexboxcentering {
        border: 1px solid #7b00ee;
        display: flex;
        justify-content: center;
        }
        .flexcenterednav {
        display: flex;
        justify-content: center;
        }
    </style>
</head>
<body>
    <p>this is the text we will be centering.</p>
    <div class="margincentering"><img src="../images/halloween.png">Happy Halloween!</div>

    <div class="flexboxcentering"><img src="../images/halloween.png">Happy Halloween!</div>
   
    <div class="flexcenterednav">
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </div>
</body>
</html>
